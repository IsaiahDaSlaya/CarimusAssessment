<head>

  <!-- Web Browser Tab Name -->
  <title>Carimus Full-Stack Exercise</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.PNG" type="image/ico" />

  <!-- Bootstrap Core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom fonts for this responsive template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet" />

  <!-- Pagination plugin CSS -->
  <link href="css/simplePagination.css" type="text/css" rel="stylesheet" />

  <!-- CSS for the Loader that's shown when loading up the webpage -->
  <link href="css/loader.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="css/one-page-wonder.min.css" rel="stylesheet" />

  <!-- Personal CSS to separate from the Template's CSS -->
  <link href="css/personalStyle.css" rel="stylesheet" />
</head>

<body onload="displayLoader()">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">GIF Simulator</a>
    </div>
  </nav>

  <!-- Home Page / Main Menu Content -->
  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">GIF Simulator</h1>
        <p class="masthead-subheading mb-0">Main Menu</p>
        <a href="./allGifs" class="btn btn-info btn-xl rounded-pill mt-5">See ALL GIFs</a>
        <a href="./randomGifs" id="randomDiv" class="btn btn-light btn-xl rounded-pill mt-5 filter">
          Try A Random GIF
        </a>
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>

  <!-- Displays the Spinner/Loader on the home page. -->
  <div id="loader"></div>

  <!-- Loader/Spinner Script -->
  <script>
    var myVar;

    //setTimeout's 2nd parameter sets how fast the Loader/Spinner will be for the page when it loads.
    function displayLoader() {
      myVar = setTimeout(showPage, 200);
    }

    function showPage() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("myDiv").style.display = "block";
    }
  </script>

  <!-- JQuery.min JS -->
  <script src="js/jquery-1.10.2.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

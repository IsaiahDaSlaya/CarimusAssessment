    <!-- Script for simplePagination functionality -->
    <script>
        jQuery(function ($) {
            var items = $("#content tbody tr");

            var numItems = items.length;

            // 'perPage' sets the number of GIFs that should be on every page.
            var perPage = 10;

            // Display 10 GIFs per page.
            items.slice(perPage).hide();

            // Now setup the pagination using the `#pagination` div.
            $("#pagination").pagination({
                items: numItems,
                itemsOnPage: perPage,

                // This is the actual page changing functionality.
                onPageClick: function (pageNumber) {
                    // We need to show and hide `tr`s appropriately.
                    var showFrom = perPage * (pageNumber - 1);
                    var showTo = showFrom + perPage;

                    // We'll first hide everything...
                    items
                        .hide()
                        // ... and then only show the appropriate rows.
                        .slice(showFrom, showTo)
                        .show();
                }
            });
        });
    </script>

    <!-- Loader/Spinner Script -->
    <script>
        var myVar;

        function displayLoader() {
            myVar = setTimeout(showPage, 80);
        }

        function showPage() {
            document.getElementById("loader").style.display = "none";

    <!-- showAllGifs will make the GIFs w/ Pagination visible to the user -->
    <script>
